<head>

  <title>MNIST Handwritten Digit Recognition</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>MNIST Handwritten Digit Recognition (Realtime)</h1>

    <div class="tools">
      <label>Brush size: <input id="brush" type="range" min="6" max="40" value="24"></label>
      <button id="clear">Clear</button>
      <label class="toggle">
        <input id="rt" type="checkbox" checked> Realtime
      </label>
      <button id="predictBtn">Predict once</button>
    </div>

    <div class="stage">
      <canvas id="canvas" width="280" height="280"></canvas>
      <div class="panel">
        <div class="big">
          Prediction: <span id="pred">-</span>
        </div>
        <div id="bars" class="bars"></div>
      </div>
    </div>

    <p class="hint">Tip: Write a single digit (0â€“9). Use the Clear button to erase.</p>
  </div>
